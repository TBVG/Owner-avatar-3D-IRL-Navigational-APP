<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2196F3;
      --secondary-color: #1976D2;
      --accent-color: #FF4081;
      --success-color: #4CAF50;
      --warning-color: #FFC107;
      --danger-color: #f44336;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background-light: #FFFFFF;
      --background-dark: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #navigationPanel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--background-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 999;
      width: 360px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .app-title {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #2196F3;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 9999;
      margin-top: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      color: #333;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover {
      background-color: #e3f2fd;
      color: #2196F3;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button i {
      font-size: 1.2em;
    }

    .primary-button {
      background: var(--primary-color);
      color: white;
    }

    .primary-button:hover {
      background: var(--secondary-color);
    }

    .secondary-button {
      background: #E3F2FD;
      color: var(--primary-color);
    }

    .secondary-button:hover {
      background: #BBDEFB;
    }

    .danger-button {
      background: var(--danger-color);
      color: white;
    }

    .danger-button:hover {
      background: #d32f2f;
    }

    #directionsPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--background-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 999;
      width: 360px;
      max-height: 80vh;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .route-summary {
      padding: 15px;
      background: #F5F5F5;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .route-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .route-info-item {
      text-align: center;
    }

    .route-info-label {
      font-size: 0.8em;
      color: var(--text-secondary);
    }

    .route-info-value {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--text-primary);
    }

    .route-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-button {
      flex: 1;
      padding: 10px;
      font-size: 0.9em;
    }

    #navigationMode {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--background-light);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 999;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .navigation-header {
      text-align: center;
      margin-bottom: 15px;
    }

    #nextTurn {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 5px;
    }

    #nextTurnDistance {
      font-size: 1.1em;
      color: var(--text-secondary);
    }

    .navigation-progress {
      height: 6px;
      background: #E0E0E0;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 15px;
    }

    #progressBar {
      height: 100%;
      background: var(--success-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    .route-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .route-option {
      flex: 1;
      padding: 10px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .route-option.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .premium-features {
      margin-top: 15px;
      padding: 15px;
      background: #F5F5F5;
      border-radius: 8px;
    }

    .feature-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .dark-theme {
      --background-light: #121212;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
    }

    @media (max-width: 768px) {
      #navigationPanel, #directionsPanel {
        width: calc(100% - 40px);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="navigationPanel">
    <div class="panel-header">
      <div class="app-title">3D Navigation</div>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <div class="input-group">
      <label for="fromLocation">From:</label>
      <input type="text" id="fromLocation" placeholder="Enter starting location" autocomplete="off">
      <div id="fromSuggestions" class="suggestions"></div>
    </div>
    <div class="input-group">
      <label for="toLocation">To:</label>
      <input type="text" id="toLocation" placeholder="Enter destination" autocomplete="off">
      <div id="toSuggestions" class="suggestions"></div>
    </div>
    <div class="route-options">
      <div class="route-option active" data-profile="driving-car">
        <i class="fas fa-tachometer-alt"></i>
        Fastest
      </div>
      <div class="route-option" data-profile="driving-car-shortest">
        <i class="fas fa-road"></i>
        Shortest
      </div>
    </div>
    <div class="premium-features">
      <div class="feature-toggle">
        <span>Traffic Information</span>
        <label class="toggle-switch">
          <input type="checkbox" id="trafficToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="feature-toggle">
        <span>3D Buildings</span>
        <label class="toggle-switch">
          <input type="checkbox" id="buildingsToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="feature-toggle">
        <span>Points of Interest</span>
        <label class="toggle-switch">
          <input type="checkbox" id="poiToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    <div class="button-group">
      <button id="findRoute" class="primary-button">
        <i class="fas fa-route"></i>
        Find Route
      </button>
      <button id="clearRoute" class="secondary-button">
        <i class="fas fa-times"></i>
        Clear Route
      </button>
      <button id="useMyLocation" class="secondary-button">
        <i class="fas fa-location-arrow"></i>
        Use My Location
      </button>
    </div>
  </div>
  <div id="directionsPanel" style="display: none;">
    <div class="route-summary">
      <div class="route-info">
        <div class="route-info-item">
          <div class="route-info-label">Distance</div>
          <div id="routeDistance" class="route-info-value"></div>
        </div>
        <div class="route-info-item">
          <div class="route-info-label">Duration</div>
          <div id="routeDuration" class="route-info-value"></div>
        </div>
        <div class="route-info-item">
          <div class="route-info-label">Fuel Cost</div>
          <div id="fuelCost" class="route-info-value"></div>
        </div>
      </div>
      <div class="route-actions">
        <button id="startNavigation" class="action-button primary-button">
          <i class="fas fa-play"></i>
          Start Navigation
        </button>
        <button id="shareRoute" class="action-button secondary-button">
          <i class="fas fa-share-alt"></i>
          Share
        </button>
      </div>
    </div>
    <div id="directionsList"></div>
  </div>
  <div id="navigationMode" style="display: none;">
    <button id="stopNavigation" class="danger-button">
      <i class="fas fa-stop"></i>
      Stop Navigation
    </button>
    <div class="navigation-header">
      <div id="nextTurn"></div>
      <div id="nextTurnDistance"></div>
    </div>
    <div class="navigation-progress">
      <div id="progressBar"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
